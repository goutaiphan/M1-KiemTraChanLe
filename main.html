<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng kiểm tra số chẵn</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div id="title">Ứng dụng<br>kiểm tra chẵn lẻ</div>
<input id="input">
<button id="button" onclick="test()">Kiểm tra</button>
<div id="result"></div>
</body>
</html>

<script>
    function test() {
        let input = document.getElementById("input");
        let result = document.getElementById("result");
        let regex = /^[-+]?[0-9]+$/;

        if (!input.value.match(regex)) {
            input.setCustomValidity("Vui lòng nhập số nguyên.");
            input.reportValidity();
        } else {
            if (input.value % 2 === 0) {
                result.innerText = "Đây là số chẵn."
            } else {
                result.innerText = "Đây là số lẻ."
            }
        }
    }
</script>
